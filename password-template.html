<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F8F8F8;
            --structure: #0A0A0A;
            --soul: #FF7B38;
            --font-mono: 'JetBrains Mono', 'Noto Sans SC', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            font-family: var(--font-mono);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image:
                linear-gradient(rgba(138, 138, 138, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 138, 138, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .hidden {
            display: none !important;
        }

        #staticrypt_loading {
            text-align: center;
            color: var(--structure);
        }

        .staticrypt-page {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .staticrypt-form {
            background: #fff;
            border: 1px solid var(--structure);
            padding: 40px;
            text-align: center;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .staticrypt-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 20px 20px 0 0;
            border-color: var(--structure) transparent transparent transparent;
        }

        .staticrypt-title {
            font-size: 14px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: var(--structure);
        }

        .staticrypt-subtitle {
            font-size: 12px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .staticrypt-password {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            font-family: var(--font-mono);
            font-size: 16px;
            text-align: center;
            letter-spacing: 3px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }

        .staticrypt-password:focus {
            border-color: var(--soul);
        }

        .staticrypt-decrypt-button {
            background: var(--structure);
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-family: var(--font-mono);
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .staticrypt-decrypt-button:hover {
            background: var(--soul);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 123, 56, 0.3);
        }

        .staticrypt-error {
            color: red;
            font-size: 11px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 0, 0, 0.05);
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .staticrypt-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #ddd;
            font-size: 10px;
            color: #999;
            letter-spacing: 1px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.3s;
        }

        .status-light {
            width: 8px;
            height: 8px;
            background: var(--soul);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="staticrypt_loading" class="staticrypt-page">
        <p>Loading...</p>
    </div>

    <div id="staticrypt_content" class="hidden staticrypt-page">
        <div class="staticrypt-form">
            <div class="staticrypt-title">// SECURITY CHECK //</div>
            <div class="staticrypt-subtitle">
                <span class="status-light"></span>
                此页面受密码保护<br>
                请输入访问密码以继续
            </div>
            
            <form id="staticrypt-form">
                <input 
                    type="password" 
                    class="staticrypt-password" 
                    id="staticrypt-password" 
                    placeholder="ACCESS CODE" 
                    autocomplete="off"
                    autofocus
                />
                <input type="submit" class="staticrypt-decrypt-button" value="UNLOCK" />
            </form>
            
            <div class="staticrypt-error hidden" id="staticrypt-error">
                ❌ ACCESS DENIED - 密码错误，请重试
            </div>

            <div class="staticrypt-footer">
                DCP PROTOCOL v3.1 | ENCRYPTED SESSION
            </div>
        </div>
    </div>

    <script>
        // these variables will be filled when generating the file - the template format is '/*[|variable_name|]*/0'
        const staticryptInitiator = /*[|js_staticrypt|]*/ 0;
        const isRememberEnabled = /*[|is_remember_enabled|]*/ 0,
            staticryptConfig = /*[|staticrypt_config|]*/ 0;

        // you can edit these values to customize some of the behavior of StatiCrypt
        const templateConfig = {
            rememberExpirationKey: "staticrypt_expiration",
            rememberPassphraseKey: "staticrypt_passphrase",
            replaceHtmlCallback: null,
            clearLocalStorageCallback: null,
        };

        // init the staticrypt engine
        const staticrypt = staticryptInitiator.init(staticryptConfig, templateConfig);

        // try to automatically decrypt on load if there is a saved password
        window.onload = async function () {
            const { isSuccessful } = await staticrypt.handleDecryptOnLoad();

            // if we didn't decrypt anything on load, show the password prompt
            if (!isSuccessful) {
                document.getElementById("staticrypt_loading").classList.add("hidden");
                document.getElementById("staticrypt_content").classList.remove("hidden");
                document.getElementById("staticrypt-password").focus();
            }
        };

        // handle password form submission
        document.getElementById("staticrypt-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const password = document.getElementById("staticrypt-password").value;
            const errorElement = document.getElementById("staticrypt-error");
            const inputElement = document.getElementById("staticrypt-password");

            // hide error
            errorElement.classList.add("hidden");

            // Pass true as second parameter to enable "remember me" functionality
            const { isSuccessful } = await staticrypt.handleDecryptionOfPage(password, true);

            if (!isSuccessful) {
                // show error with animation
                errorElement.classList.remove("hidden");
                inputElement.classList.add("shake");
                inputElement.value = "";
                inputElement.focus();
                
                setTimeout(() => {
                    inputElement.classList.remove("shake");
                }, 300);
            }
        });

        // ESC key to go back
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (confirm('返回首页?')) {
                    window.history.back();
                }
            }
        });
    </script>
</body>
</html>
